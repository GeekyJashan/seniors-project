<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style_resetpage2.css">
 
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form id="reset-form">
      
      <input type="password" id="new-password" name="new-password"  autofocus placeholder="New Password"><br>
      
      <input type="password" id="confirm-password" autofocus placeholder="Confirm Password" name="confirm-password"><br>
      <div class="resetpassword">
      <button type="submit" >Reset Password</button></div>
      <div class="error" id="error-message"></div>
    </form>
  </div>
  <script src="script_resetpage2.js"></script>
  </body>
